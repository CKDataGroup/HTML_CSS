<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One-Page Animal Showcase</title>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a> |
    <a href="#gallery">Gallery</a> |
    <a href="#video">Videos</a> |
    <a href="#contact">Contact</a> |
    <a href="#footer">Footer</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to Animal World</h1>
    <p>This is a one-page site celebrating animals from around the globe.</p>
  </section>

  <!-- Picture Gallery Section -->
  <section id="gallery">
    <h2>Animal Gallery</h2>
    <img src="images/cat.jpeg" alt="A Cat" width="200">
    <img src="images/dog.jpeg" alt="A Dog" width="200">
    <img src="images/elephant.jpeg" alt="An Elephant" width="200">
  </section>

  <!-- Video Section -->
  <section id="video">
    <h2>Animal Video</h2>
    <video width="560" height="315" controls>
      <source src="images/animal.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Contact Form Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message"></textarea><br><br>

      <input type="submit" value="Submit">
    </form>
  </section>

  <!-- Footer -->
  <footer id="footer">
    <p>&copy; 2025 Animal World. All rights reserved.</p>
  </footer>

</body>
</html>
